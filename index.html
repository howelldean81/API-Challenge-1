<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./Assets/favicon.png"/>
    <title>GHIB-SORT</title>
</head>
<body>
    <div class="headercontainer">
        <div class="jumbotron jumbotron-fluid flex-wrap">
            <div class="container">
                <img class="mx-auto d-block img-fluid" src="/Assets/ghib-sort.png" alt="...">
            </div>
        </div>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <button type="button" id="sort-title-button" onclick=displayResults() class="btn btn-outline-light btn-lg rounded-pill p-3 m-2">Title</button>
            <button type="button" id="sort-date-button" class="btn btn-outline-light btn-lg rounded-pill p-3 m-2">Release Date</button>
            <button type="button" id="sort-rotten-button" class="btn btn-outline-light btn-lg rounded-pill p-3 m-2">Rotten Tomatoes</button>
            <button type="button" id="sort-time-button" class="btn btn-outline-light btn-lg rounded-pill p-3 m-2">Running Time</button>
        </header>
    </div>
    <table class="table sticky">
        <thead>
          <tr>
            <th scope="col">Title (タイトル)</th>
            <th scope="col">Release Date (リリース日)</th>
            <th scope="col">Rotten Tomatoes (腐ったトマト)</th>
            <th scope="col">Running Time (腐ったトマト)</th>
          </tr>
        </thead>
        <tbody id="movieTable">
        </tbody>
      </table>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
